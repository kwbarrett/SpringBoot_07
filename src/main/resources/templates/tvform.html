<!DOCTYPE html>
<html lang="en" xmlns:th = "www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <form action="#" th:action="@{/tvform}" th:object="${tvshow}" method="post">
        <label for="id" >Id :</label><input id="id" type="number" th:field="*{id}" />
        <span th:if="${#fields.hasErrors('id')}"
              th:errors="*{id}"></span><br />
        <label for="name">Name :</label><input id="name" type="text" th:field="*{name}" />
        <span th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}"></span><br />
        <label for="type">Type :</label><input id="type" type="text" th:field="*{type}" />
        <span th:if="${#fields.hasErrors('type')}"
              th:errors="*{type}"></span><br />
        <label for="description">Description :</label><textarea id="description" rows="3" th:field="*{description}" />
        <span th:if="${#fields.hasErrors('description')}"
              th:errors="*{description}"></span>
        <br />
        <input type="submit" value="Submit" />
    </form>

</body>
</html>
